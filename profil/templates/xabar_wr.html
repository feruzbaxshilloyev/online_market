{% load static %}
<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Xabar Yozish</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f8f9fa;
            padding: 30px;
        }
        .form-container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #007bff;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-weight: 600;
        }
        textarea, select {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            resize: vertical;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 18px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .message {
            text-align: center;
            margin-top: 10px;
        }
        .error {
            color: red;
        }
        .success {
            color: green;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Foydalanuvchiga Xabar Yozish</h2>

    {% if error_message %}
        <p class="message error">{{ error_message }}</p>
    {% endif %}
    {% if success_message %}
        <p class="message success">{{ success_message }}</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="message">Xabar matni:</label>
            <textarea name="desc" id="message" rows="5" placeholder="Xabaringizni yozing..." required></textarea>
        </div>
        <button type="submit">Yuborish</button>
    </form>
</div>

</body>
</html>
