<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Mahsulot Qo'shish - Online Market</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #f5f7fa;
      padding: 30px;
      font-size: 16px;
      color: #333;
    }

    .form-container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: 0 auto;
    }

    h1 {
      font-size: 2rem;
      color: #2c3e50;
      margin-bottom: 20px;
      text-align: center;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      font-size: 1.1rem;
      color: #333;
      display: block;
      margin-bottom: 5px;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    .form-group textarea {
      resize: vertical;
    }

    .form-group button {
      width: 100%;
      padding: 12px;
      background-color: #2ecc71;
      color: white;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .form-group button:hover {
      background-color: #27ae60;
    }

    .back-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 25px;
      background-color: #3498db;
      color: white;
      text-decoration: none;
      border-radius: 30px;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .back-btn:hover {
      background-color: #2980b9;
      transform: translateY(-3px);
    }
  </style>
</head>
<body>

<div class="form-container">
  <h1>Mahsulot Qo'shish</h1>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="form-group">
      <label for="name">Mahsulot nomi:</label>
      <input type="text" id="name" name="name" required>
    </div>

    <div class="form-group">
      <label for="desc">Mahsulot tavsifi:</label>
      <textarea id="desc" name="desc" rows="4" required></textarea>
    </div>

    <div class="form-group">
      <label for="price">Narxi:</label>
      <input type="number" id="price" name="price" required>
    </div>

    <div class="form-group">
      <label for="image">Rasm:</label>
      <input type="file" id="image" name="image" accept="image/*" required>
    </div>

    <div class="form-group">
      <button type="submit">Qo'shish</button>
    </div>
  </form>

  <a href="{% url 'app:home' %}" class="back-btn">Orqaga</a>
</div>

</body>
</html>
