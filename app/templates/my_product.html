<!-- templates/my_product.html -->
<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Mening Mahsulotlarim</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f3f4f6;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .product {
            border: 1px solid #e5e7eb;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            transition: all 0.3s ease-in-out;
            background-color: #f9fafb;
        }

        .product:hover {
            transform: scale(1.01);
            box-shadow: 0 6px 18px rgba(0,0,0,0.05);
        }

        .product h3 {
            margin-top: 0;
            color: #111827;
        }

        .actions {
            margin-top: 10px;
        }

        .actions a {
            display: inline-block;
            margin-right: 10px;
            padding: 8px 12px;
            background: #2563eb;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 14px;
            transition: background 0.3s;
        }

        .actions a:hover {
            background: #1d4ed8;
        }

        .actions .delete {
            background: #dc2626;
        }

        .actions .delete:hover {
            background: #b91c1c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Mening Mahsulotlarim</h2>

        {% for product in products %}
            <div class="product">
                <h3>{{ product.name }}</h3>
                <p><strong>Narxi:</strong> {{ product.price }} so'm</p>
                <p><strong>Tavsif:</strong> {{ product.description|truncatewords:20 }}</p>

                <div class="actions">
                    <a href="{% url 'app:detail' product.id %}"><i class="fas fa-eye"></i> Ko‘rish</a>
                    <a href="{% url 'app:list' %}">Orqaga</a>
                    <a href="{% url 'app:product_delete' product.id %}" class="delete"><i class="fas fa-trash"></i> O‘chirish</a>
                </div>
            </div>
        {% empty %}
            <p>Sizda hali mahsulot yo‘q.</p>
                            <a href="{% url 'app:list' %}">Orqaga</a>

        {% endfor %}
    </div>
</body>
</html>
